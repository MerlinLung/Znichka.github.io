<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CPS</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    </head>
    <body>
        <header>

        </header>
        <footer>
            <div class="slider-wrapper">
                <h4 class="slider-title">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h4>
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <!-- Slide elements will go here -->
                        <div class="swiper-slide"><img src="./sourse/Bitmap.png" class="slide-image-company"><img src="./sourse/go.png" class="slide-image-go"></div>
                        <div class="swiper-slide"><img src="./sourse/Bitmap (1).png" class="slide-image-company"><img src="./sourse/go.png" class="slide-image-go"></div>
                        <div class="swiper-slide"><img src="./sourse/Bitmap (2).png" class="slide-image-company"><img src="./sourse/go.png" class="slide-image-go"></div>
                        <div class="swiper-slide"><img src="./sourse/Bitmap (3).png" class="slide-image-company"><img src="./sourse/go.png" class="slide-image-go"></div>
                        <div class="swiper-slide"><img src="./sourse/Bitmap (4).png" class="slide-image-company"><img src="./sourse/go.png" class="slide-image-go"></div>
                        <div class="swiper-slide"><img src="./sourse/Bitmap (5).png" class="slide-image-company"><img src="./sourse/go.png" class="slide-image-go"></div>
                        <div class="swiper-slide"><img src="./sourse/Bitmap (6).png" class="slide-image-company"><img src="./sourse/go.png" class="slide-image-go"></div>
                        <div class="swiper-slide"><img src="./sourse/Bitmap (7).png" class="slide-image-company"><img src="./sourse/go.png" class="slide-image-go"></div>
                        <div class="swiper-slide"><img src="./sourse/Bitmap.png" class="slide-image-company"><img src="./sourse/go.png" class="slide-image-go"></div>
                        <div class="swiper-slide"><img src="./sourse/Bitmap (1).png" class="slide-image-company"><img src="./sourse/go.png" class="slide-image-go"></div>
                        <div class="swiper-slide"><img src="./sourse/Bitmap (2).png" class="slide-image-company"><img src="./sourse/go.png" class="slide-image-go"></div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <button id="show-more" style="display: none;">
                    <img src="./sourse/expand.png" alt="Expand" class="expand-icon">
                    <img src="./sourse/expand - Copy.png" alt="Collapse" class="collapse-icon" style="display: none;">
                    <span>Show More</span>
                  </button>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="script.js" type="module"></script>
    </body>
</html>
